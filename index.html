<body>

<!-- container & title -->
<div class="container">
    <h1>firstChat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms">
        <div class="choose"> Choose a chatroom: </div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#papaje</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat">
        <div class="display">
            <div>
                <div class="mssg">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div>
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>
    <!-- update name form -->
    <form class="new-name">
        <div class="display">
            <div>
                <div class = "mssg">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div>
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
</div>
